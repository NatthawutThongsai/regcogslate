<html>

<head>
  <title>Python Flask Upload and display image</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

  <div class="container my-3">
    <p class="mt-5">
    <h1 align="center" class="fw-bold shadow p-3 mb-5 bg-body rounded">Recogslate</h1>
    </p>
    <div class="row">
      <div class="col">
        <h2>Select a file to upload</h2>
        <p>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        </p>
        {% if filename %}
        <div>
          <img class="img-thumbnail" src="{{ url_for('display_image', filename=filename) }}">
        </div>
        {% endif %}
        <form method="post" action="/" enctype="multipart/form-data">
          <dl>
            <p>
              <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
          </dl>
          <div class="row">
            <div class="col">
              <label class="mb-1">
                <h2>Translate from: </h2>
              </label>
            </div>
            <div class="col">
              <select name="language" class="form-control form-select form-select-lg" title="Select language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt-PT">Portuguese</option>
                <option value="es">Spanish</option>
                <!-- <option value="th">Thai</option> -->
              </select>
            </div>
          </div>
          <p>
            <input type="submit" value="Submit" class="btn btn-info my-2">
          </p>
        </form>
      </div>

      <div class="col">
        <div class="card">
          <h2 class="card-header">
            Translated Text
          </h2>
          <div class="card-body">
            {% if result %}
            <div>
              <p class="fs-5">{{result}}</p>
            </div>
            {% endif %}
          </div>
        </div>
        <!-- <h2>Translated Text</h2> -->
      </div>
    </div>
  </div>
</body>

</html>
